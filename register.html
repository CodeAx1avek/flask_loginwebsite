<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CodeAx1-Login</title>
    <link href="{{url_for('static',filename='index.css')}}" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body class="bg-nav">
    <nav class="navbar">
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h1 class="text-light display-4 mt-100" style="font-size: 80px;">Bring the power of analytics to your smartphone</h1>
        </div>
        <div class="col-md-4">
          <div class="card  mt-100">
            <div class="card-body">
              <form method='post', action='/add_user'>
               <label>Name</label><br>
                <input type="text" placeholder="Name" name="uname"  class="form-control"><br>
                <label>Email</label><br>
                <input type="email" placeholder="Email" name="uemail" class="form-control"><br>
                <label>
                  Password
                </label><br>
                <input type="password" placeholder="Password"   name="upassword" class="form-control"><br>
                <input type="submit" class="btn btn-outline-dark" value="Register"><br>
              </form>
              <br>
              <p class="mt-2">Already a memeber? <a href="/login" style="text-decoration: none;">Sign in</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
